    <main>
        <h3>KALKULATOR:</h3><br><br>
        <div id="calc">
        <fieldset>
        <p>
            <label for="num1">X:</label>
            <input class="input3"  type="number" inputmode="numeric" id="num1" name="number 1" required>
        </p>

        <p>
            <label for="num2">Y:</label>
            <input class="input3"  type="number" inputmode="numeric" id="num2" name="number 2" required>
        </p>
        <p>
            <button class="calc" onclick="chooseOperation('+')" id="add">+</button>
            <button class="calc" onclick="chooseOperation('-')" id="sub">-</button>
            <button class="calc" onclick="chooseOperation('*')" id="mul">*</button>
            <button class="calc" onclick="chooseOperation('/')" id="div">/</button>
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="calc_result"></label>
            <input type="number" id="calc_result" name="result" disabled>
            &nbsp;
            <button onclick="clear_numbs()">&#128473</button>
        </p>
        </fieldset>
