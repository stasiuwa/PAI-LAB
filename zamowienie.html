<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreator Pizzy</title>
</head>
<body>
<div id="kontener">
    <div id="tresc">
        <h2>Kreator pizzy</h2>
        <form action="mailto:s97765@pollub.edu.pl" method="post">
        <fieldset>
            <legend>Rozmiar</legend>
            <input type="radio" id="size1" name="size" value="small">
            <label for="size1">Mała</label>
            <input type="radio" id="size2" name="size" value="medium">
            <label for="size2">Średnia</label>
            <input type="radio" id="size3" name="size" value="large">
            <label for="size3">Duża</label>
        </fieldset>
        <fieldset>
            <legend>Dodatki:</legend>
            <input type="checkbox" id="addons1" name="addons" value="szynka"> <label for="addons1">Szynka</label> <br>
            <input type="checkbox" id="addons2" name="addons" value="salami"> <label for="addons2">Salami</label> <br>
            <input type="checkbox" id="addons3" name="addons" value="boczek"> <label for="addons3">Boczek</label> <br>
            <input type="checkbox" id="addons4" name="addons" value="papryka"> <label for="addons4">Papryka</label> <br>
            <input type="checkbox" id="addons5" name="addons" value="pomidor"> <label for="addons5">Pomidor</label> <br>
            <input type="checkbox" id="addons6" name="addons" value="ser"> <label for="addons6">Ser</label>
        </fieldset>
        <fieldset>
            <legend>Sosy:</legend>
            <label for="list">Wybierz sos:</label>
            <select id="list" name="sauce">
                <option value="pomidorowy">Pomidorowy</option>
                <option value="czosnkowy">Czosnkowy</option>
                <option value="meksykański">Meksykański</option>
                <option value="ketchup">Ketchup</option>
            </select>
            <br>
            <label for="captions">Inne uwagi:</label>
            <textarea id="captions" name="captions" rows="4" cols="50"></textarea>
        </fieldset>
        <input type="reset" value="Wyczyść dane">
        <input type="submit" value="Wyślij zamówienie">
        </form>
    </div>
</div>
</body>
